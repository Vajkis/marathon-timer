<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Timer Management</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Manual Timer Management</h1>

    <span>Set value:</span>

    <button class="set-button" onclick="setInputValue(5)">5</button>
    <button class="set-button" onclick="setInputValue(10)">10</button>
    <button class="set-button" onclick="setInputValue(30)">30</button>
    <button class="set-button" onclick="setInputValue(60)">60</button>

    <form id="form">
      <label for="input">Enter Value:</label>
      <input type="number" id="input" name="amount" placeholder="Amount" />
      <button class="main-button" type="button" onclick="handleSubmit('add')">
        Add
      </button>
      <button
        class="main-button"
        type="button"
        onclick="handleSubmit('remove')"
      >
        Remove
      </button>
    </form>

    <div id="message"></div>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
